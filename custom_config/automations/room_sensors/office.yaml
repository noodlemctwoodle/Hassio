- alias: Office Motion
  trigger:
    platform: state
    entity_id: binary_sensor.office_motion_sensor
    to: 'on'
  condition:
  - condition: numeric_state
    entity_id: sensor.office_light_level
    below: '6'
  - condition: state
    entity_id: light.office_shadow
    state: 'off'    
  action:
    service: homeassistant.turn_on
    entity_id: light.office_shadow
    data_template:
      brightness: 254
      color_temp: 318
      transition: 5

