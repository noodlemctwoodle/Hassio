- alias: Office No Motion
  trigger:
    - platform: state
      entity_id: binary_sensor.office_motion_sensor
      from: 'off'
      to: 'off'
    - platform: time_pattern
      minutes: '60'
    - platform: state
      entity_id: binary_sensor.office_motion_sensor
      from: 'off'
      to: 'off'
    - platform: time_pattern
      minutes: '120'
    - platform: state
      entity_id: binary_sensor.office_motion_sensor
      from: 'off'
      to: 'off'
    - platform: time_pattern
      minutes: '180'
    - platform: state
      entity_id: binary_sensor.office_motion_sensor
      to: 'off'
    - platform: time_pattern
      minutes: '240'
  condition:
    - condition: state
      entity_id: binary_sensor.office_motion_sensor
      from: 'off'
      state: 'off'
#    - platform: time_pattern
#      minutes: '60'
  action:
    service: homeassistant.turn_off
    entity_id: light.office_shadow
    data_template:
      transition: 30