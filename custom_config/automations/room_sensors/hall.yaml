- alias: Hall No Motion
  trigger:
    - platform: state
      entity_id: binary_sensor.hall_motion_sensor
      to: 'off'
    - platform: time_pattern
      minutes: '1'
    - platform: state
      entity_id: binary_sensor.hall_motion_sensor
      to: 'off'
    - platform: time_pattern
      minutes: '2'
    - platform: state
      entity_id: binary_sensor.hall_motion_sensor
      to: 'off'
    - platform: time_pattern
      minutes: '5'
  condition:
    - condition: state
      entity_id: binary_sensor.hall_motion_sensor
      state: 'off'
  action:
    service: homeassistant.turn_off
    entity_id: light.hall_group
    data_template:
      transition: 30