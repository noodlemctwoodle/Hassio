# Hall Sensor Automations
- alias: Hall Motion
  trigger:
    platform: state
    entity_id: binary_sensor.hall_motion_sensor
    to: 'on'
  condition:
    condition: and
    conditions:
    - condition: numeric_state
      entity_id: sensor.hall_light_level
      below: '6'
    - condition: state
      entity_id: light.hall_group
      state: 'off'
#    - condition: time
#      after: '05:00:00'
#      before: '09:59:00'
  action:
    service: homeassistant.turn_on
    entity_id: light.hall_group
    data_template:
      brightness: 130
      color_temp: 318
      transition: 5

