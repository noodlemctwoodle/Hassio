# Backdoor Light Switch
  - platform: template
    switches:
      backdoor_lights:
        value_template: "{{ is_state('light.back_door_group', 'on') }}"
        turn_on:
          - service: light.turn_on
            entity_id: light.back_door_group
        turn_off:
          - service: light.turn_off
            entity_id: light.back_door_group

