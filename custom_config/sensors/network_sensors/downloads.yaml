# NZBGet
  - platform: nzbget
    host: !secret chsunr01_host
    port: !secret nzbget_port
    name: !secret nzbget_server_name
    username: !secret nzbgetuser
    password: !secret nzbgetpass
    monitored_variables:
      - article_cache
      - download_rate
      - average_download_rate
      - download_paused
      - download_size
      - free_disk_space
      - remaining_size
      - uptime

# Radarr
  - platform: radarr
    api_key: !secret radarr_api_key
    host: !secret chsunr01_host
    port: !secret radarr_port
    monitored_conditions:
#      - movies
      - upcoming
      - status
      - diskspace
    days: 7
    unit: GB
    ssl: false

  - platform: radarr_upcoming_media
    api_key: !secret radarr_api_key
    host: !secret chsunr01_host
    port: !secret radarr_port
    days: 120
    ssl: false
    theaters: false
    max: 10

# Sonarr
  - platform: sonarr
    api_key: !secret sonarr_api_key
    host: !secret chsunr01_host
    port: !secret sonarr_port
    monitored_conditions:
      - upcoming
#      - wanted
      - queue
#      - series
      - diskspace
    days: 7
    unit: GB
    ssl: false

  - platform: sonarr_upcoming_media
    api_key: !secret sonarr_api_key
    host: !secret chsunr01_host
    port: !secret sonarr_port
    days: 2
    ssl: false
    max: 10