title: Hassio
views:
  - cards:
      - cards:
          - entities:
              - sensor.time_utc
              - sensor.last_boot
            type: glance
          - entity: weather.dark_sky
            type: weather-forecast
          - cards:
              - entities:
                  - entity: switch.downstairs_lights
                    name: Ground Floor Switch
                show_header_toggle: false
                type: entities
              - entities:
                  - entity: switch.upstairs_lights
                    name: First Floor Switch
                show_header_toggle: false
                type: entities
            type: vertical-stack
          - cards:
              - entities:
                  - entity: sensor.average_room_temp
                    name: Average Temp
                show_header_toggle: false
                type: entities
              - entities:
                  - entity: sensor.average_room_lux
                    name: Average LUX
                show_header_toggle: false
                type: entities
            type: horizontal-stack
        type: vertical-stack
      - cards:
          - cards:
              - entity: sensor.memory_use_percent
                name: Memory Use
                type: gauge
              - entity: sensor.memory_free
                height: 35
                name: Memory Free
                type: sensor
            type: horizontal-stack
          - cards:
              - entity: sensor.processor_use
                name: CPU Use
                type: gauge
              - entity: sensor.cpu_speed
                height: 35
                name: CPU Speed
                type: sensor
            type: horizontal-stack
          - entity: sensor.disk_use_percent_home
            name: Disk Usage
            type: gauge
          - cards:
              - entity: sensor.network_in_eno1
                height: 40
                name: Eth0 Download
                type: sensor
              - entity: sensor.network_out_eno1
                height: 40
                name: Eth0 Upload
                type: sensor
            type: horizontal-stack
          - cards:
              - card:
                  column_width: 50%
                  entities: []
                  show_name: false
                  show_state: false
                  title: Toby Upstairs
                  type: glance
                filter:
                  include:
                    - entity_id: '*toby_connected_ap*'
                      state: OFFICE_WIFI
                show_empty: false
                type: 'custom:monster-card'
              - card:
                  column_width: 20%
                  entities:
                    - entity: sensor.toby_connected_ap
                  show_name: false
                  show_state: false
                  title: Toby Downstairs
                  type: glance
                filter:
                  include:
                    - entity_id: '*toby_connected_ap*'
                      state: LIVING_ROOM_WIFI
                show_empty: false
                type: 'custom:monster-card'
              - card:
                  column_width: 20%
                  entities: []
                  show_name: false
                  show_state: false
                  title: Toby Away
                  type: glance
                filter:
                  include:
                    - entity_id: '*toby_connected_ap*'
                      state: Offline
                show_empty: false
                type: 'custom:monster-card'
              - card:
                  column_width: 50%
                  entities: []
                  show_name: false
                  show_state: false
                  title: Abi Upstairs
                  type: glance
                filter:
                  include:
                    - entity_id: '*abi_connected_ap*'
                      state: OFFICE_WIFI
                show_empty: false
                type: 'custom:monster-card'
              - card:
                  column_width: 20%
                  entities:
                    - entity: sensor.abi_connected_ap
                  show_name: false
                  show_state: false
                  title: Abi Downstairs
                  type: glance
                filter:
                  include:
                    - entity_id: '*abi_connected_ap*'
                      state: LIVING_ROOM_WIFI
                show_empty: false
                type: 'custom:monster-card'
              - card:
                  column_width: 20%
                  entities: []
                  show_name: false
                  show_state: false
                  title: Abi Away
                  type: glance
                filter:
                  include:
                    - entity_id: '*abi_connected_ap*'
                      state: Offline
                show_empty: false
                type: 'custom:monster-card'
            type: horizontal-stack
        type: vertical-stack
      - aspect_ratio: '16:9'
        default_zoom: 18
        entities:
          - entity: device_tracker.pixel_xl
        title: Pixel XL Location
        type: map
      - title: null
        trackers:
          - sensor.custom_card_tracker
          - sensor.custom_component_tracker
