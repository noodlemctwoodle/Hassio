                  border: solid 2px var(--primary-color)
                  transform: scale(0.975)
                type: 'custom:card-modder'
            type: horizontal-stack
        type: 'custom:vertical-stack-in-card'
      - cards:
          - cards:
              - entities:
                  - entity: person.toby
                    name: Toby
                show_header_toggle: false
                type: entities
              - entities:
                  - entity: person.abi
                    name: Abi
                show_header_toggle: false
                type: entities
            type: horizontal-stack
          - cards:
              - card:
                  column_width: 50%
                  entities: []
                  show_name: false
                  show_state: false
                  title: Toby Upstairs
                  type: glance
                filter:
                  include:
                    - entity_id: '*toby_connected_ap*'
                      state: OFFICE_WIFI
                show_empty: false
                type: 'custom:monster-card'
              - card:
                  column_width: 20%
                  entities:
                    - entity: sensor.toby_connected_ap
                  show_name: false
                  show_state: false
                  title: Toby Downstairs
                  type: glance
                filter:
                  include:
                    - entity_id: '*toby_connected_ap*'
                      state: LIVING_ROOM_WIFI
                show_empty: false
                type: 'custom:monster-card'
              - card:
                  column_width: 20%
                  entities: []
                  show_name: false
                  show_state: false
                  title: Toby Away
                  type: glance
                filter:
                  include:
                    - entity_id: '*toby_connected_ap*'
                      state: Offline
                show_empty: false
                type: 'custom:monster-card'
              - card:
                  column_width: 50%
                  entities: []
                  show_name: false
                  show_state: false
                  title: Abi Upstairs
                  type: glance
                filter:
                  include:
                    - entity_id: '*abi_connected_ap*'
